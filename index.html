<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
	<nav id="navBar" class="navbar">
		<ul class="">
			<li id="viewSongs">View Music</li>
			<span>|</span>
			<li id="addSong">Add Music</li>
			<span>|</span>
			<li><a href="" title="">Profile</a></li>
		</ul>
	</nav>

<!-- CONTAINER -->
<div class="container">
	
	<!-- SIDEBAR -->
		<div id="sidebar" class="sideBar">
			<p class="sidebarTitles">Song length:</p>
			<input type="range" name="songLength">

			<p class="sidebarTitles">Artist:</p>
			<select id="artistSelect" name="artist">
				<option disabled selected>select artist</option>

			</select>

			<p class="sidebarTitles">Album:</p>
			<select id="albumSelect" name="album">
				<option disabled selected>select album</option>
				<option>album</option>
				<option>album</option>
				<option>album</option>
				<option>album</option>
			</select>

			<p class="sidebarTitles">Genre:</p>
			<div class="floatLeft">
				<label for="rock"><input type="checkbox" name="rock">Rock</label>
				<label for="pop"><input type="checkbox" name="pop">Pop</label>
				<label for="blues"><input type="checkbox" name="blues">Blues</label>
			</div>
			<div class="floatLeft">
				<label for="classical"><input type="checkbox" name="classical">Classical</label>
				<label for="jazz"><input type="checkbox" name="jazz">Jazz</label>
				<label for="hipHop"><input type="checkbox" name="hipHop">Hip Hop</label>
			</div>
			<div class="clearFloat">
			<br>
				<button id="filterBtn" type="" class="filterButton">Filter</button>
			</div>
		</div>

	<!-- MAIN SECTION -->
		<div id="main" class="mainSect">



		</div>
	<!-- ADD SONG SECTION -->
		<div id="addSongSection" class="hidden">
			<label for="songTitle">Enter song title: <input id="newSongTitle" type="text" name="songTitle" size="40" class="newSongInput"></label>
			<label for="artist">Enter artist: <input id="newArtist" type="text" name="artist" size="40" class="newSongInput"></label>
			<label for="album">Enter album: <input id = "newAlbum" type="text" name="album" size="40" class="newSongInput"></label>
			<button id="addSongBtn" type="" class="addSongButton">Add song to list</button>

		</div>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="dist/bundle.js"></script>

</html>
